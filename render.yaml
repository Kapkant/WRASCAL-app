services:
  - type: web
    name: wrascal-api
    env: docker
    plan: free
    dockerfilePath: wrascal-ts-2024-master/Dockerfile
    rootDir: wrascal-ts-2024-master
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8081
      - key: DB_SSL
        value: true
      - key: TYPEORM_SYNC
        value: false
      - key: DB_SCHEMA
        value: public
    # Add your database environment variables here:
    # - key: DB_HOST
    #   value: your-db-host
    # - key: DB_USERNAME
    #   value: your-db-username
    # - key: DB_PASSWORD
    #   value: your-db-password
    # - key: DB_NAME
    #   value: your-db-name
